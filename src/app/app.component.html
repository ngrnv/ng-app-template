<mat-sidenav-container class="cm-container">
  <mat-sidenav #sidenav mode="side">
    <button mat-icon-button class="float-right" (click)="sidenav.toggle()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-button *ngIf="!sidenav.opened" (click)="sidenav.toggle()">Toggle</button>
  </mat-sidenav-content>
</mat-sidenav-container>
